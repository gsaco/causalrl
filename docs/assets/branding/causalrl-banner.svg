<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="CausalRL banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1f2a" />
      <stop offset="55%" stop-color="#0d2f3a" />
      <stop offset="100%" stop-color="#0b3b45" />
    </linearGradient>
    <radialGradient id="glow" cx="0.8" cy="0.2" r="0.6">
      <stop offset="0%" stop-color="#f6c453" stop-opacity="0.7" />
      <stop offset="60%" stop-color="#1d5461" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#0b3b45" stop-opacity="0" />
    </radialGradient>
    <pattern id="dots" width="28" height="28" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.2" fill="#ffffff" opacity="0.08" />
    </pattern>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4dd2bf" />
      <stop offset="100%" stop-color="#f6c453" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#98f0dc" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#4dd2bf" stop-opacity="0.4" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
  </defs>

  <rect width="1200" height="420" fill="url(#bg)" />
  <rect width="1200" height="420" fill="url(#glow)" opacity="0.4" />
  <rect width="1200" height="420" fill="url(#dots)" opacity="0.35" />

  <g opacity="0.28">
    <path d="M-60 320 L360 -40" stroke="#4dd2bf" stroke-width="18" />
    <path d="M180 520 L640 40" stroke="#0f4f5b" stroke-width="38" />
    <path d="M720 520 L1260 -40" stroke="#1a5c66" stroke-width="28" />
  </g>

  <circle cx="1020" cy="85" r="120" fill="#f6c453" opacity="0.12" filter="url(#blur)" />
  <circle cx="965" cy="320" r="90" fill="#4dd2bf" opacity="0.08" filter="url(#blur)" />

  <g stroke="url(#line)" stroke-width="3" fill="none" opacity="0.85">
    <path d="M610 120 C720 60 820 70 930 120" />
    <path d="M610 300 C720 360 820 350 930 300" />
    <path d="M610 120 C670 210 670 210 610 300" />
  </g>

  <g stroke="#bfeee3" stroke-width="2" fill="none" opacity="0.55">
    <path d="M560 210 C640 150 730 140 820 170" />
    <path d="M560 210 C640 270 730 280 820 250" />
  </g>

  <g fill="#0f1f2a" stroke="url(#line)" stroke-width="3">
    <circle cx="560" cy="210" r="12" />
    <circle cx="610" cy="120" r="10" />
    <circle cx="610" cy="300" r="10" />
    <circle cx="930" cy="120" r="10" />
    <circle cx="930" cy="300" r="10" />
    <circle cx="820" cy="170" r="9" />
    <circle cx="820" cy="250" r="9" />
  </g>

  <g opacity="0.9">
    <path d="M560 210 L720 210" stroke="url(#accent)" stroke-width="4" />
    <path d="M710 202 L728 210 L710 218" fill="none" stroke="url(#accent)" stroke-width="4" />
  </g>

  <g font-family="Space Grotesk, Avenir Next, Futura, Trebuchet MS, Arial, sans-serif" fill="#f8fbff">
    <text x="70" y="175" font-size="64" font-weight="700" letter-spacing="1">CausalRL</text>
    <text x="70" y="220" font-size="22" fill="#cfe6ee">Estimand-first causal RL and off-policy evaluation</text>
    <text x="70" y="252" font-size="16" fill="#9ec4cf" letter-spacing="0.6">Assumptions / Diagnostics / Benchmarks / Sensitivity</text>
    <text x="70" y="300" font-size="14" fill="#89b2bd" letter-spacing="0.8">v0.1.0 research preview</text>
  </g>

  <g opacity="0.6">
    <rect x="70" y="320" width="110" height="6" fill="#f6c453" />
    <rect x="190" y="320" width="160" height="6" fill="#4dd2bf" />
    <rect x="360" y="320" width="90" height="6" fill="#98f0dc" />
  </g>
</svg>
