<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240" role="img" aria-label="Workflow diagram: logged data to report">
  <defs>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f4f7f9" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4dd2bf" />
      <stop offset="100%" stop-color="#f6c453" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#0f2330" flood-opacity="0.15" />
    </filter>
    <style>
      .card { fill: url(#card); stroke: #d7e3e8; stroke-width: 1.5; rx: 16; }
      .label { font: 14px 'Space Grotesk', 'Avenir Next', 'Segoe UI', Arial, sans-serif; fill: #22313f; letter-spacing: 0.2px; }
      .sub { font: 11px 'Space Grotesk', 'Avenir Next', 'Segoe UI', Arial, sans-serif; fill: #5b6b78; }
      .icon-bg { fill: #0f2330; opacity: 0.08; }
      .icon { stroke: #2a9d8f; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .arrow { stroke: url(#accent); stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="10" refX="10" refY="5" orient="auto">
      <polygon points="0 0, 12 5, 0 10" fill="#f6c453" />
    </marker>
  </defs>

  <rect x="30" y="40" width="180" height="140" class="card" filter="url(#shadow)" />
  <rect x="230" y="40" width="180" height="140" class="card" filter="url(#shadow)" />
  <rect x="430" y="40" width="180" height="140" class="card" filter="url(#shadow)" />
  <rect x="630" y="40" width="180" height="140" class="card" filter="url(#shadow)" />
  <rect x="830" y="40" width="180" height="140" class="card" filter="url(#shadow)" />
  <rect x="1030" y="40" width="140" height="140" class="card" filter="url(#shadow)" />

  <line class="arrow" x1="210" y1="110" x2="230" y2="110" />
  <line class="arrow" x1="410" y1="110" x2="430" y2="110" />
  <line class="arrow" x1="610" y1="110" x2="630" y2="110" />
  <line class="arrow" x1="810" y1="110" x2="830" y2="110" />
  <line class="arrow" x1="1010" y1="110" x2="1030" y2="110" />

  <circle cx="80" cy="80" r="18" class="icon-bg" />
  <path class="icon" d="M70 86h20M72 80h16M74 74h12" />
  <text class="label" x="60" y="126">Logged data</text>
  <text class="sub" x="52" y="146">contexts, actions, rewards</text>

  <circle cx="280" cy="80" r="18" class="icon-bg" />
  <path class="icon" d="M270 80c0-6 4-10 10-10s10 4 10 10-4 10-10 10-10-4-10-10z" />
  <path class="icon" d="M280 70v10l8 4" />
  <text class="label" x="260" y="126">Estimand</text>
  <text class="sub" x="246" y="146">target quantity + assumptions</text>

  <circle cx="480" cy="80" r="18" class="icon-bg" />
  <path class="icon" d="M470 86l8-12 8 12" />
  <path class="icon" d="M470 92h16" />
  <text class="label" x="455" y="126">Estimator</text>
  <text class="sub" x="447" y="146">IS, DR, FQE, DICE</text>

  <circle cx="680" cy="80" r="18" class="icon-bg" />
  <path class="icon" d="M670 84h20M670 76h12M670 92h16" />
  <text class="label" x="657" y="126">Diagnostics</text>
  <text class="sub" x="652" y="146">overlap, ESS, tails</text>

  <circle cx="880" cy="80" r="18" class="icon-bg" />
  <path class="icon" d="M870 88c6-10 14-10 20 0" />
  <path class="icon" d="M870 72c6-10 14-10 20 0" />
  <text class="label" x="858" y="126">Sensitivity</text>
  <text class="sub" x="850" y="146">robustness to confounding</text>

  <circle cx="1080" cy="80" r="18" class="icon-bg" />
  <path class="icon" d="M1072 74h16M1072 80h16M1072 86h16" />
  <text class="label" x="1060" y="126">Report</text>
  <text class="sub" x="1052" y="146">HTML + JSON bundle</text>
</svg>
