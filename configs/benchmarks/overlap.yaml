suite: overlap
benchmarks:
  - name: bandit_good_overlap
    type: bandit
    num_samples: 2000
    estimators: ["is", "wis", "double_rl"]
    behavior_known: true
    config:
      behavior_scale: 0.5
      target_scale: 0.5
  - name: bandit_poor_overlap
    type: bandit
    num_samples: 2000
    estimators: ["is", "wis", "double_rl"]
    behavior_known: true
    config:
      behavior_scale: 3.0
      target_scale: 3.0
  - name: mdp_good_overlap
    type: mdp
    num_trajectories: 200
    estimators: ["pdis", "dr", "wdr", "mis", "fqe"]
    behavior_known: true
    config:
      horizon: 5
      behavior_scale: 0.5
      target_scale: 0.5
  - name: mdp_poor_overlap
    type: mdp
    num_trajectories: 200
    estimators: ["pdis", "dr", "wdr", "mis", "fqe"]
    behavior_known: true
    config:
      horizon: 5
      behavior_scale: 3.0
      target_scale: 3.0
