site_name: CausalRL
repo_url: https://github.com/gsaco/causalrl
site_url: https://gsaco.github.io/causalrl/
theme:
  name: material
  features:
    - content.code.copy
    - navigation.sections
    - navigation.tracking
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart (Bandit): getting-started/quickstart_bandit.md
      - Quickstart (MDP): getting-started/quickstart_mdp.md
  - Tutorials:
      - Overview: tutorials/index.md
      - Examples: tutorials/examples.md
      - Quickstart (Bandit): tutorials/quickstart_bandit.md
      - Quickstart (MDP): tutorials/quickstart_mdp.md
      - Diagnostics: tutorials/diagnostics.md
      - Confidence Intervals: tutorials/confidence_intervals.md
      - Sensitivity Analysis: tutorials/sensitivity.md
      - Long-Horizon MIS vs IS: tutorials/long_horizon_mis.md
      - Proximal OPE (Advanced): tutorials/proximal_ope.md
  - Results:
      - Gallery: results/gallery.md
      - Report Preview: results/report_preview.md
  - How-to:
      - Integrate Logged Data: how-to/integrate_logged_data.md
      - Logged Bandit from DataFrame: how-to/logged_bandit_from_dataframe.md
      - Trajectory Dataset from Parquet: how-to/trajectory_dataset_from_parquet.md
      - Behavior Propensities Missing: how-to/behavior_propensities_missing.md
      - Custom Policy Wrapper: how-to/custom_policy_wrapper.md
      - Diagnostics Interpretation: how-to/diagnostics_interpretation.md
      - Export and Reporting: how-to/export_and_reporting.md
      - Benchmarking and Model Selection: how-to/benchmarking_and_model_selection.md
      - Performance Tuning: how-to/performance_tuning.md
      - Run OPE Pipeline: how-to/run_ope_pipeline.md
      - Generate Reports: how-to/generate_reports.md
      - Run Benchmarks: how-to/run_benchmarks.md
      - Sensitivity Bounds: how-to/sensitivity_bounds.md
      - Release Process: how-to/release.md
  - Concepts:
      - Core Concepts: concepts/core_concepts.md
      - Dataset Format: concepts/dataset_format.md
      - Estimands: concepts/estimands.md
      - Assumptions and Identification: concepts/assumptions_identification.md
      - Diagnostics: concepts/diagnostics.md
      - Sensitivity: concepts/sensitivity.md
      - Limitations: concepts/limitations.md
  - Reference:
      - API Overview: reference/api/index.md
      - Public API: reference/api/public_api.md
      - Core Interfaces: reference/api/core.md
      - Assumptions: reference/api/assumptions.md
      - Estimands: reference/api/estimands.md
      - Estimators: reference/api/estimators.md
      - OPE Pipeline: reference/api/ope.md
      - Diagnostics: reference/api/diagnostics.md
      - Sensitivity: reference/api/sensitivity.md
      - Benchmarks: reference/api/benchmarks.md
      - Confounding: reference/api/confounding.md
      - Policies: reference/api/policies.md
      - Data: reference/api/data.md
      - Behavior Policies: reference/api/behavior.md
      - Estimator Selection: reference/api/selectors.md
      - Adapters: reference/api/adapters.md
      - Experiments: reference/api/experiments.md
      - Visualization: reference/api/viz.md
      - Estimator Reference:
          - Overview: reference/estimators/index.md
          - IS: reference/estimators/is.md
          - WIS: reference/estimators/wis.md
          - PDIS: reference/estimators/pdis.md
          - DR: reference/estimators/dr.md
          - WDR: reference/estimators/wdr.md
          - MAGIC: reference/estimators/magic.md
          - MRDR: reference/estimators/mrdr.md
          - MIS: reference/estimators/mis.md
          - FQE: reference/estimators/fqe.md
          - DualDICE: reference/estimators/dual_dice.md
          - GenDICE: reference/estimators/gendice.md
          - DRL: reference/estimators/drl.md
          - Double RL: reference/estimators/double_rl.md
          - High-Confidence OPE: reference/estimators/hcope.md
      - Config Schemas: reference/configs.md
      - Deprecation Policy: reference/deprecation.md
  - Explanation:
      - Estimator Selection Guide: explanation/estimator_selection.md
      - Assumptions & Identifiability: explanation/assumptions.md
      - Bias-Variance Tradeoffs: explanation/bias_variance.md
      - Confounding & Sensitivity: explanation/confounding.md
      - Proximal OPE: explanation/proximal.md
  - Reproducibility:
      - Seeds and Configs: reproducibility/seeds_and_configs.md
      - Benchmark Suites: reproducibility/benchmark_suites.md
      - Environment: reproducibility/environment.md
  - References: references.md
  - Project:
      - Project Status: project_status.md
      - Changelog: changelog.md
      - Citing: citing.md
      - Contributing: contributing.md
plugins:
  - search
  - glightbox
  - mkdocs-jupyter:
      include_source: true
      execute: false
      allow_errors: false
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
extra_css:
  - stylesheets/extra.css
extra:
  version: "0.1.0"
