name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Repo hygiene
        run: python scripts/check_repo_hygiene.py
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Ruff
        run: ruff check .
      - name: Ruff Format
        run: ruff format --check .
      - name: Mypy
        run: mypy crl
      - name: Tests
        run: pytest --cov=crl --cov-report=term-missing --cov-fail-under=80
      - name: Docs parity
        run: python scripts/validate_docs_vs_code.py
      - name: Benchmarks smoke
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: make benchmarks-smoke
      - name: Notebooks smoke
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: make notebooks-smoke
      - name: Docs
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: mkdocs build
      - name: Build
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          rm -rf dist
          python -m build
          twine check dist/*
      - name: Install wheel and run quickstarts
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install dist/*.whl --force-reinstall
          python examples/quickstart/bandit_ope.py
          python examples/quickstart/mdp_ope.py
