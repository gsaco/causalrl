name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Check for compiled artifacts
        run: |
          if find . -type d -name "__pycache__" -print -o -type f -name "*.pyc" -print | grep -q .; then
            echo "Compiled artifacts (__pycache__ or *.pyc) detected."
            exit 1
          fi
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,docs]"
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy crl
      - name: Tests
        run: pytest --cov=crl --cov-report=term-missing
      - name: Docs
        if: matrix.python-version == '3.11'
        run: mkdocs build
      - name: Build
        if: matrix.python-version == '3.11'
        run: |
          rm -rf dist
          python -m build
          twine check dist/*
