name: Bug report
description: Report a bug or regression in CausalRL.
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting. Please include enough detail to reproduce the issue.
  - type: input
    id: version
    attributes:
      label: CausalRL version
      placeholder: "0.1.0 or main"
    validations:
      required: true
  - type: input
    id: python
    attributes:
      label: Python version
      placeholder: "3.11"
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: "macOS 14 / Ubuntu 22.04"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a minimal code snippet or command.
      render: python
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual  behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or stack trace
      render: shell
    validations:
      required: false
